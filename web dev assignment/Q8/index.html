<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>

  <h2>Check if a Number is Even or Odd</h2>
  <button onclick="checkEvenOdd()">Enter Number</button>

  <script>
    function checkEvenOdd() {
      let num = prompt("Enter a number:");
      num = parseInt(num);

      if (isNaN(num)) {
        alert("Please enter a valid number.");
      } else if (num % 2 === 0) {
        alert(num + " is even.");
      } else {
        alert(num + " is odd.");
      }
    }
  </script>

</body>
</html>
