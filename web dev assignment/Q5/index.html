<!DOCTYPE html>
<html>
<head>
  <title>Navbar Example</title>
  <style>
    /* Navbar Container */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    /* Hover effect */
    .navbar a:hover {
      background-color: #575757;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Gallery</a>
  </div>

</body>
</html>
