<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: 18px;
            height: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(to right, #1a68e8, #5a0dc5);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(37, 117, 252, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .form-control:invalid {
            border-color: #e74c3c;
        }

        .form-control:invalid + .error {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f7fa;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
            <p>Please fill in all required fields to complete your registration</p>
        </div>
        
        <form class="form-container" id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                <div class="error">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" class="form-control" placeholder="Enter your roll number" required>
                <div class="error">Please enter your roll number</div>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="error">Please select your gender</div>
            </div>
            
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" class="form-control" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="business">Business Administration</option>
                    <option value="biology">Biology</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="physics">Physics</option>
                </select>
                <div class="error">Please select a course</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                <div class="error">Please enter a valid email address</div>
            </div>
            
            <button type="submit" class="btn">Register Now</button>
        </form>
        
        <div class="footer">
            <p>&copy; 2023 University Registration System | All rights reserved</p>
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form elements
            const name = document.getElementById('name');
            const rollNumber = document.getElementById('rollNumber');
            const email = document.getElementById('email');
            
            // Reset previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('invalid'));
            
            let isValid = true;
            
            // Check each required field
            if (!name.value.trim()) {
                name.classList.add('invalid');
                name.nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            if (!rollNumber.value.trim()) {
                rollNumber.classList.add('invalid');
                rollNumber.nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            // Check gender selection
            const genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
                document.querySelector('.radio-group').nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            // Check course selection
            if (document.getElementById('course').value === '') {
                document.getElementById('course').classList.add('invalid');
                document.getElementById('course').nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                email.classList.add('invalid');
                email.nextElementSibling.style.display = 'block';
                isValid = false;
            }
            
            // If all valid, show success message
            if (isValid) {
                alert('Registration successful! Welcome to our university!');
                this.reset();
            }
        });
    </script>
</body>
</html>
