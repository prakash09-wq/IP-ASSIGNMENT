<!DOCTYPE html>
<html>
<head>
  <title>Light/Dark Theme Toggle</title>
  <style>
    /* Default light theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }

    /* Dark theme styles */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Theme Toggle Example</h1>
  <p>This webpage can switch between light and dark mode.</p>
  <button onclick="toggleTheme()">Toggle Light/Dark Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
